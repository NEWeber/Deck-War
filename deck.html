<script>
	function Deck() {
		this.cards = [];
		this.count = function() {
			return this.cards.length;
		}
		this.init = function() {
			for (s = 1; s <=4; s++){
				for (r = 1; r <=13; r++) {
					this.cards.push(new Card(r, s))
				}
			}
		}
	}

	function Card(rank, suit) {
		this.rank = rank;
		this.suit = suit;
		this.show = function() {
		return interpretR(this.rank) + " of " + interpretS(this.suit);
		}
	}

	d = new Deck();
	d.init();
	//var interpretS = [[1, "Spades"], [2, "Hearts"], [3, "Diamonds"], [4, "Clubs"]]
	//var interpretR = [[1, "Ace"], [11, "Jack"], [12, "Queen"], [13, "King"]]
	var interpretS = function(suitInput) {
		switch(suitInput) {
			case 1:
			return "Spades";
			break;
			case 2:
			return "Hearts";
			break;
			case 3:
			return "Diamonds";
			break;
			case 4:
			return "Clubs";
			break;
		}
	}

	var interpretR = function(rankInput) {
		switch(rankInput) {
			case 1:
			return "Ace";
			break;
			case 11:
			return "Jack";
			break;
			case 12:
			return "Queen";
			break;
			case 13:
			return "King";
			break;
			default: 
			return rankInput;
		}
	}

  var playIt
  playIt = confirm("Welcome to the card game War. Do you want to play?");
  if (playIt) {
    alert("Great! Let's get started. I'll draw my card, here's yours.");
    var myCardIndex
    myCardIndex = (Math.floor(Math.random() * 52));
    alert("You have the " + d.cards[myCardIndex].show());

    compCardIndex = (Math.floor(Math.random() * 52));
    while (compCardIndex === myCardIndex) {
      compCardIndex = (Math.floor(Math.random() * 52));
    }
    alert("I have the " + d.cards[compCardIndex].show());
  }
  else {
    alert("I wouldn't either. No hard feelings.")
    }

</script>
